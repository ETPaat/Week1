<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 1</title>
</head>
<body>
    <div class="container">


        <div class="image-container">
            <img id="profileimage" src="images/image1.webp" alt="Profile image" style="width: 150px;">
        </div>

        <div class="profile-container"></div>
        <h3>Profile</h3>

        <ul id="profile-info">
            <li>Name: <span id="firstName">Harry Potter</span> </li>
            <li>Age: <span id="age">11</span></li>
            <li>Status: <span id="status">Wizard</span></li>


        </ul>

        <div class="btn-container"></div>
        <button id="updateBtn">Update Profile</button>

        <div id="footer">
            <p>
                &#169; 2023 IAmWonderful. All Right Reserved.
            </p>
        </div>

    </div>



</body>

<script src="index.js"></script>

</html>
